{% extends 'Home/index.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="col-md-6">
        <h2 class="mb-4">Crear o Editar Deduccion</h2>
        <form action="" method="POST" autocomplete="off">
            {% csrf_token %}
            
            {{form|crispy}}

            <div class="row">
            
            <div class="col-md-8">
                <button type="submit" class="btn btn-success btn-block btn-lg">
                <i class='fas fa-database'></i> Guardar
                </button>
            </div>

            <div class="col-md-4">
                <a href="{% url 'Deduciones' %}" class='btn btn-secondary btn-block btn-lg'>
                <i class="fas  fa-stream"></i> Volver
                </a>
            </div>

            </div>
        </form>
    </div>
  
{% endblock content %}
